<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>The Library</h1>
        </div>
        <div class="main">
            <div class="buttonContainer">
                <button class="showFormBtn">+ Add book</button>
            </div>
            <div class="formContainer">
                <form class="addBookForm">
                    <div class="form_close">
                        <button class="closeFormBtn">x</button>
                    </div>
                    <div class="form_title">
                        <label for="title"></label>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </div>
                    <div class="form_author">
                        <label for="author"></label>
                        <input type="text" id="author" name="author" placeholder="Author" required>
                    </div>
                    <div class="form_page">
                        <label for="page"></label>
                        <input type="number" id="page" name="page" min="1" placeholder="Pages" required>
                    </div>
                    <div class="form_status">
                        <label for="status">Have you read it?</label>
                        <input type="checkbox" id="status" name="status">
                    </div>
                    <div class="form_button">
                        <button class="addBookBtn">Add book</button>
                    </div>
                </form>
            </div>
            <div class="cardContainer">

            </div>
        </div>
    </body>
</html>
